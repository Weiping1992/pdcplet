version: 1.0.0
modules:
  - name: vmiproxy
    config:
      params:
        k8sWatchMode: "ListWatch" # option: ListWatch/Webhook
      connections: 
      - inpplatserver
  - name: vmimetrics
    config:
      params:
        retriveMetricsCycle: 5s
      connections: 
      - inpplatserver
      - pdcpserver
connections:
  - name: pdcpserver
    type: "httpOverTcpIp"  # option: httpOverTcpIp/unixsocket
    httpOverTcpIp:
      host: 192.168.31.138
      port: 5888
      urlPrefix: /pdcplet
      authToken: ""
      timeout: 5s
  - name: inpplat
    type: "httpOverTcpIp"  # option: httpOverTcpIp/unixsocket
    httpOverTcpIp:
      host: 192.168.31.138
      port: 5777
      urlPrefix: /mock
      authToken: ""
      timeout: 5s
    unixSocket:
      path: /tmp/inpplat.sock
log:
  level: debug     # option: debug/info/warn/error
  format: json     # option: json/text
  outputs:
    - stdout       # 控制台输出
    - file         # 文件输出
  file:
    path: pdcplet.log
    maxSize: 100  # MB
    maxBackups: 5  # 最大备份数
    compress: true